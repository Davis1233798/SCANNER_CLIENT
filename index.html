    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="index">
    <div id="WRAPPER">
        <header>
            <img class="logo" src="https://law.moj.gov.tw/images/logo.png">
        </header>
        <div class="box">
            <div class=" row justify-content-end mb-2 pr-0 pr-md-5">
                <div class="login mx-2 col-12 col-sm-6 col-md-3 text-center">
                    <h1>中華民國數位發展部<br>登入模擬題</h1>
                </div>
            </div>
            <div class=" row justify-content-end mb-2 pr-0 pr-md-5">
                <div class="login mx-2 col-12 col-sm-6 col-md-3">
                    <form>
                        <div class="form-group">
                            <label for="inputAccount" class="sr-only">帳號</label>
                            <input type="text" id="emailAddress" aria-describedby="emailHelp" placeholder="請輸入帳號" required="required" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="sr-only">密碼</label>
                            <input type="password" id="password" placeholder="請輸入密碼" required="required" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="checkCode" class="sr-only">驗證碼</label>
                            <input id="checkCode" type="text" placeholder="請輸入驗證碼" class="form-control">
                        </div>
                        <div class="form-group">
                            <div class="s-canvas">
                                <canvas id="s-canvas" width="120" height="40"></canvas>
                            </div><button type="button" class="btn btn-outline-secondary btn-sm">重新產生</button>
                        </div>
                        <div class="row">
                            <div class="col-12 mb-3">
                                <button type="button" class="btn btn-color1 btn-block btn-radius" onclick="window.open('./inside_new01.html')"> 登入 </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class=" row justify-content-end mb-2">
                <div class="mt-3 col-9 text-right">
                    <small class="">中華民國數位發展部 Copyright © 2022 All Rights Reserved </small>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
        <!--自訂JS-->
</body>
